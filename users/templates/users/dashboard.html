{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}

{% block content %}
<h2>Summary</h2>
<div class="grid">
    <div class="card">
        <h3>Total Orders</h3>
        <p>{{ total_orders }}</p>
    </div>
    <div class="card">
        <h3>Pending Orders</h3>
        <p>{{ pending_orders }}</p>
    </div>
    <div class="card">
        <h3>Accepted Orders</h3>
        <p>{{ accepted_orders }}</p>
    </div>
</div>
{% endblock %}
