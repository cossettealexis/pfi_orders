<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1E90FF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .card h3 {
            margin-bottom: 10px;
            color: #333333;
        }
        .card p {
            font-size: 18px;
            color: #555555;
        }
        .actions a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #1E90FF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h2>Summary</h2>
        <div class="grid">
            <div class="card">
                <h3>Total Orders</h3>
                <p>{{ total_orders }}</p>
            </div>
            <div class="card">
                <h3>Pending Orders</h3>
                <p>{{ pending_orders }}</p>
            </div>
            <div class="card">
                <h3>Accepted Orders</h3>
                <p>{{ accepted_orders }}</p>
            </div>
        </div>
        <h2>Actions</h2>
        <div class="actions">
            <a href="{% url 'order_list' %}">View Orders</a>
            <a href="{% url 'order_create' %}">Create New Order</a>
        </div>
    </div>
</body>
</html>
