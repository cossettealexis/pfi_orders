<h1>Orders</h1>

<form method="GET">
    <input type="text" name="search" placeholder="Search by customer or status" value="{{ request.GET.search }}">
    <button type="submit">Search</button>
</form>

<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer.name }}</td>
            <td>{{ order.status.name }}</td>
            <td>{{ order.created_at }}</td>
            <td>
                <a href="{% url 'order_detail' order.id %}">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
