<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Order</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px; /* or larger if needed */
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Labels in the first column, inputs in the second */
            gap: 15px 20px; /* Row and column spacing */
            align-items: center; /* Align labels and inputs vertically */
        }
        label {
            font-weight: bold;
            text-align: right; /* Align label text to the right */
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #1E90FF;
            outline: none;
        }
        .form-actions {
            grid-column: span 2; /* Make the button span both columns */
            text-align: center;
        }
        button {
            background-color: #1E90FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Align Selected Products and Total Amount */
        #selected-products {
            width: 100%; /* Match the width of other inputs */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 16px; /* Match font size with other inputs */
        }

        #product-list {
            list-style-type: none;
            padding: 0;
        }

        #product-list li {
            display: flex; /* Use flexbox for horizontal alignment */
            justify-content: space-between; /* Space out elements */
            align-items: center; /* Align items vertically */
            margin-bottom: 10px; /* Add spacing between rows */
        }

        #product-list li span {
            flex: 1; /* Allow the product name to take up available space */
        }

        #product-list li input {
            width: 80px; /* Set a fixed width for the quantity input */
            margin-left: 10px; /* Add spacing between the name and input */
        }

        #product-list li button {
            margin-left: 10px; /* Add spacing between the input and button */
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #product-list li button:hover {
            background-color: #cc0000;
        }

        .form-error {
            color: red;
            margin-bottom: 10px;
            grid-column: 2 / 3; /* Only in the input column */
        }

        .customer-select-wrapper select {
            padding-right: 40px; /* space for the button */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Create New Order</h1>
        <form method="POST">
            {% csrf_token %}
            <div id="form-error" class="form-error"></div>
            
            <!-- Agent Selection -->
            <label for="agent">Agent:</label>
            <select id="agent" name="agent" {% if logged_in_agent %}readonly disabled{% endif %}>
                {% for agent in agents %}
                <option value="{{ agent.id }}" selected>{{ agent.username }}</option>
                {% endfor %}
            </select>
            {% if logged_in_agent %}
                <input type="hidden" name="agent" value="{{ logged_in_agent.id }}">
            {% endif %}
            
            <!-- Status Selection -->
            <label for="status">Status:</label>
            <select id="status" name="status">
                {% for status in statuses %}
                <option value="{{ status.id }}" {% if status.name == "Pending" %}selected{% endif %}>
                    {{ status.name }}
                </option>
                {% endfor %}
            </select>
            
            <!-- Customer Selection -->
            <label for="customer">Customer:</label>
            <div style="display: flex; align-items: center; width: 100%;">
                <select id="customer" name="customer" style="flex: 1 1 0; min-width: 0;">
                    <option value="" selected>Select a Customer</option>
                    {% for customer in customers %}
                    <option value="{{ customer.id }}">{{ customer.name }}</option>
                    {% endfor %}
                </select>
                {% if request.user.role == "AGENT" %}
                    <a href="{% url 'customer_add' %}"
                       title="Add Customer"
                       style="margin-left: 8px; flex-shrink: 0; height: 36px; width: 36px; border-radius: 50%; background: #1E90FF; color: #fff; font-size: 22px; display: flex; align-items: center; justify-content: center; text-decoration: none;">
                        +
                    </a>
                {% endif %}
            </div>
            
            <!-- Product Dropdown -->
            <label for="products">Select Products:</label>
            <select id="products" name="products" onchange="addProduct()">
                <option value="" selected>Select a Product</option>
                {% for product in products %}
                <option value="{{ product.id }}" data-name="{{ product.name }}" data-price="{{ product.price }}">
                    {{ product.name }} (₱{{ product.price }})
                </option>
                {% endfor %}
            </select>
            
            <!-- Selected Products -->
            <label for="selected-products">Selected Products:</label>
            <div id="selected-products">
                <ul id="product-list">
                    <!-- Dynamically added products will appear here -->
                </ul>
            </div>
            
            <!-- Total Amount -->
            <label for="total_amount">Total Amount:</label>
            <input type="number" id="total_amount" name="total_amount" step="0.01" min="0" readonly>
            
            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit">Create Order</button>
            </div>

            <input type="hidden" id="form-quantities" name="quantities">
        </form>
    </div>

    <script>
        const selectedProducts = [];
        const productList = document.getElementById('product-list');
        const totalAmountInput = document.getElementById('total_amount');

        function addProduct() {
            const productDropdown = document.getElementById('products');
            const selectedOption = productDropdown.options[productDropdown.selectedIndex];
            const productId = selectedOption.value;

            if (!productId) {
                alert('Please select a valid product.');
                return;
            }

            // Check if the product is already added
            if (selectedProducts.some(product => product.id === productId)) {
                alert('Product already added!');
                // Reset dropdown after duplicate selection
                productDropdown.selectedIndex = 0;
                return;
            }

            // Add product to the list
            const product = { id: productId, name: selectedOption.getAttribute('data-name'), price: parseFloat(selectedOption.getAttribute('data-price')), quantity: 1 };
            selectedProducts.push(product);

            // Render the product list
            renderProductList();
            updateFormProducts();
            updateFormQuantities();
            calculateTotal();

            // Reset the dropdown after adding
            productDropdown.selectedIndex = 0;
        }

        function renderProductList() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            if (selectedProducts.length === 0) {
                const emptyItem = document.createElement('li');
                emptyItem.textContent = 'No product selected';
                emptyItem.style.color = '#888';
                productList.appendChild(emptyItem);
                return;
            }

            selectedProducts.forEach(product => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>${product.name} (₱${product.price})</span>
                    <input type="number" min="1" value="${product.quantity}" 
                           oninput="validateQuantity(this); updateQuantity('${product.id}', this.value)">
                    <button type="button" onclick="removeProduct('${product.id}')">Remove</button>
                `;
                productList.appendChild(listItem);
            });
        }

        function validateQuantity(input) {
            // Remove non-numeric characters and decimals
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        function updateQuantity(productId, quantity) {
            const product = selectedProducts.find(product => product.id === productId);
            if (product) {
                product.quantity = parseInt(quantity) || 1;
            }
            calculateTotal();
            updateFormQuantities();
        }

        function calculateTotal() {
            let total = 0;

            selectedProducts.forEach(product => {
                total += product.price * product.quantity;
            });

            const totalAmountInput = document.getElementById('total_amount');
            totalAmountInput.value = total.toFixed(2);
        }

        function removeProduct(productId) {
            const index = selectedProducts.findIndex(product => product.id === productId);
            if (index !== -1) {
                selectedProducts.splice(index, 1);
            }
            renderProductList();
            calculateTotal();
            updateFormProducts();
            updateFormQuantities();
        }

        function updateFormProducts() {
            const form = document.querySelector('form');
            const existingInput = document.getElementById('form-products');
            const productIds = selectedProducts.map(product => product.id);

            if (existingInput) {
                existingInput.value = productIds.join(','); // Update the value with comma-separated IDs
            } else {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.id = 'form-products';
                input.name = 'products';
                input.value = productIds.join(','); // Set the value with comma-separated IDs
                form.appendChild(input);
            }
        }

        function updateFormQuantities() {
            const form = document.querySelector('form');
            const existingInput = document.getElementById('form-quantities');
            // Assuming selectedProducts is an array of objects: {id, name, price, quantity}
            const quantities = selectedProducts.map(product => product.quantity);

            if (existingInput) {
                existingInput.value = quantities.join(',');
            } else {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.id = 'form-quantities';
                input.name = 'quantities';
                input.value = quantities.join(',');
                form.appendChild(input);
            }
        }

        function showError(message) {
            let errorDiv = document.getElementById('form-error');
            errorDiv.textContent = message;
        }

        document.querySelector('form').addEventListener('submit', function(e) {
            // Clear previous error
            showError('');

            // Validate Agent
            const agent = document.getElementById('agent').value;
            if (!agent) {
                showError('Agent is required.');
                e.preventDefault();
                return false;
            }

            // Validate Customer
            const customer = document.getElementById('customer').value;
            if (!customer) {
                showError('Customer is required.');
                e.preventDefault();
                return false;
            }

            // Validate at least one product
            if (selectedProducts.length === 0) {
                showError('Please select at least one product.');
                e.preventDefault();
                return false;
            }

            // Validate all quantities
            for (const product of selectedProducts) {
                if (!product.quantity || product.quantity < 1) {
                    showError('Quantity for all products must be at least 1.');
                    e.preventDefault();
                    return false;
                }
            }

            updateFormProducts();
            updateFormQuantities();
        });

        // Show "No product selected" on initial load
        renderProductList();
    </script>
</body>
</html>
