{% extends "base.html" %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container max-w-lg mx-auto mt-16 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Confirm Delete</h2>
    <p class="mb-6">Are you sure you want to delete Order #{{ order.id }}?</p>
    <form method="POST" class="flex gap-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
        <a href="{% url 'order_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
    </form>
</div>
{% endblock %}
